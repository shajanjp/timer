  <body>
    <div class="ui container">
      <table class="ui celled   table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Action</th>
            <th>Started At</th>
            <th>Time Clocked</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="table-content"></tbody>
        <tfoot>
          <tr>
            <th colspan="5">
              <div class="ui fluid action input">
                <input type="text" placeholder="title" id="timer-title" />
                <button class="ui basic positive button" id="add-timer">
                  <i class="add user"></i>
                  Add Timer
                </button>
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
